<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/output.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="yellow min-h-screen flex flex-col justify-center items-center">
    <section
      class="bg-white flex flex-col w-[280px] h-fit border border-b-8 border-r-8 rounded-2xl gap-4"
    >
      <div class="px-3 pt-3">
        <img
          src="./assets/images/illustration-article.svg"
          alt=""
          class="rounded-xl"
        />
      </div>
      <div class="px-3">
        <h2
          class="yellow rounded px-3 w-fit font-semibold mb-2 font-figtree-variable"
        >
          Learning
        </h2>
        <p class="text-sm font-figtree-variable2">Published 21 Dec 2023</p>

        <h1
          class="font-bold tracking-wide hover:text-yellow mt-4 font-figtree-variable cursor-pointer"
        >
          HTML & CSS foundations
        </h1>
        <p class="my-4 text-[16px] text-gray-500 font-figtree-variable2">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="flex px-4 items-center space-x-2 mb-4">
        <img src="./assets/images/image-avatar.webp" alt="" class="size-10" />
        <p class="font-bold text-[16px] font-figtree-variable">Greg Hooper</p>
      </div>
    </section>

    <div class="text-sm font-light">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="underline text-blue-800"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.github.com/Chisomworlu12"
        class="underline text-blue-800"
        >Chisom Worlu</a
      >.
    </div>
  </body>
</html>
